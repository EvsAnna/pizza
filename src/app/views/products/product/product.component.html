<section class="products">
  <div class="container">
    <h2 class="products-title" id="products-title">Описание пиццы</h2>
    <div class="product-item">

        <div class="product-image" *ngIf="product.image">
          <img src="{{product.image}}">
        </div>

        <custom-title [title]="product.title | uppercase"></custom-title>

        <div class="product-text">{{ product.description | wordUpper:['томат','сыр', 'сос']}}</div>
        <div class="product-action" #elem>
          <a routerLink="/order" [queryParams]="{product:product.title}" class="btn btn-add-to-cart" >В корзину</a>
        </div>

    </div>
  </div>
</section>
